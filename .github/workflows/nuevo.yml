name: "sonar_cloud_scan_github_actions"
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step to set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Compilar el proyecto con Maven
      - name: Build with Maven
        run: mvn clean install

      # SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKENG }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=gilsonorlando
            -Dsonar.projectKey=nuevotablero
            -Dsonar.java.binaries=target/classes  # Aqu√≠ se especifican los binarios generados por Maven
            -Dsonar.java.coverage.reportPaths=coverage.xml
